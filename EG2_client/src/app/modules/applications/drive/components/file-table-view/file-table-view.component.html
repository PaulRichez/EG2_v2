<p-table [value]="directoryData" [loading]="loadingData" >
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Nom <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Proprietaire</th>
            <th pSortableColumn="createdAt">Date de cr√©ation<p-sortIcon field="createdAt"></p-sortIcon>
            </th>
            <th>Taille</th>
            <th style="max-width:80px"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entry>
        <tr class="cursor-pointer row">
            <td (dblclick)="dbClick.emit(entry)">
                <i [ngClass]="filesHelper.getIconEntry(entry) + ' fa-xl w-2rem'"></i>
                {{ entry.name }}
            </td>
            <td (dblclick)="dbClick.emit(entry)">
                {{ entry.owner?.username }}
            </td>
            <td (dblclick)="dbClick.emit(entry)">
                {{entry.createdAt | date:'dd/MM/yyyy HH:mm'}}
            </td>
            <td (dblclick)="dbClick.emit(entry)">
                {{ filesHelper.getByteSizeEntry(entry) }}
            </td>
            <td style="max-width:80px">
                <button pButton pRipple type="button" icon="pi pi-ellipsis-v"
                    class="p-button-rounded p-button-secondary p-button-text"
                    (click)="createMenuItems(entry);menu.toggle($event)"></button>
                <p-menu #menu [popup]="true" [model]="itemsEntry" [appendTo]="'body'"></p-menu>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td>Dossier vide</td>
        </tr>
    </ng-template>
</p-table>
