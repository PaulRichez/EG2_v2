<div class="h-full p-fluid grid">
    <div class="col-12">
        <ng-container *ngIf="defaultConfigService.defaultConfig; else defaultLogoTitle">
            <img *ngIf="defaultConfigService.defaultConfig.logo" class="logo mr-1"
                [src]="apiUrl + defaultConfigService.defaultConfig.logo.url" />
            <span>{{ defaultConfigService.defaultConfig.society }}</span>
        </ng-container>
        <ng-template #defaultLogoTitle>
            <div [inlineSVG]="'/assets/icons/logo.svg'" class="logo" class="pt-1 mt-1 logo -ml-3 mr-1"></div>
            <span>EasyGroupware</span>
        </ng-template>
    </div>
    <div class="col-12" *ngIf="applicationsService.currentApp">
        Menu de l'app en cours
    </div>

    <div class="p-menu col-12 w-full">
        <div class="text-xl  p-2"><b>Applications</b></div>
        <ul class="p-menu-list">
            <li *ngFor="let app of applicationsService.applications" class="p-menuitem">
                <div *ngIf="!app.invisible" class="flex flex-row align-items-center justify-content-between">
                    <div class="p-menuitem-link w-full"
                        (click)="applicationsService.openNewApplication(app.appId, true)">
                        <span class="{{ 'p-menuitem-icon fa ' + app.icon}}"></span>
                        <span class="p-menuitem-text"> {{ app.appId}} </span>
                    </div>
                    <div *ngIf="!app.unique">
                        <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-secondary p-button-text"
                            (click)="applicationsService.openNewApplication(app.appId)"></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
