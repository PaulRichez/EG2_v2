<div class="flex flex-row justify-content-between align-items-end p-sidebar w-full relative">
    <div class="w-full">
        <p-tabMenu *ngIf="applicationsService.currentApp" [scrollable]="true"
            [model]="applicationsService.applicationsTab" [activeItem]="applicationsService.currentApp" class="ml-3">
            <ng-template pTemplate="item" let-item let-i="index">
                <span><i class="{{ item.icon }}"></i></span>
                <span class="ml-2 hidden md:inline ">{{ item.label }}</span>
            </ng-template>
        </p-tabMenu>
    </div>

    <div class="">
        <button type="text" pButton (click)="menu.toggle($event)" class="p-button p-button-text">
            <span class="mr-1 hidden lg:inline">{{ authentificationService.connectedUser.username}}</span>
            <app-avatar [user]="authentificationService.connectedUser" [size]="'large'"></app-avatar>
            <i class="ml-1 pi pi-chevron-down"></i>
        </button>
    </div>
</div>

<p-menu #menu [popup]="true" [model]="items" [appendTo]="'body'"></p-menu>
